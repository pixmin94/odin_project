<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    
    <form id="register-form" action="" method="post">
        <img src="src/cat-sky.gif"><br>
        <h3>Register</h3><br>
        <p><label for="user">Username:</label>
        <input type="text" id="user" placeholder="Bobby" required></p>
        <p><label for="email">Email:</label>
        <input type="email" id="email" placeholder="Bobby@bobby.com" required></p>
        <p><label for="password">Password:</label>
        <input type="password" id="password" placeholder="abracedabra" required></p>
        <p><label for="password">Confirm Password:</label>
        <input type="password" id="password" placeholder="abracedabra" required></p>
        <p><button type="submit">Submit</button></p>
        <a href="index.html">Already have an account? Log In.</a>
    </form>
</body>
</html>
